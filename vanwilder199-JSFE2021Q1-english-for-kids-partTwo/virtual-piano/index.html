<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500;1,700&display=swap" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key piano-key-note piano-keyN " data-key="KeyD" data-letter="D" data-note="c"></div>
      <div class="piano-key piano-key-note piano-keyN " data-key="KeyF" data-letter="F" data-note="d"></div>
      <div class="piano-key piano-key-note piano-keyN " data-key="KeyG" data-letter="G" data-note="e"></div>
      <div class="piano-key piano-key-note piano-keyN " data-key="KeyH" data-letter="H" data-note="f"></div>
      <div class="piano-key piano-key-note piano-keyN " data-key="KeyJ" data-letter="J" data-note="g"></div>
      <div class="piano-key piano-key-note piano-keyN " data-key="KeyK" data-letter="K" data-note="a"></div>
      <div class="piano-key piano-key-note piano-keyN " data-key="KeyL" data-letter="L" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp piano-keyN" data-key="KeyR" data-letter="R" data-note="c♯"></div>
        <div class="piano-key sharp piano-keyN" data-key="KeyT" data-letter="T" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp piano-keyN" data-key="KeyU" data-letter="U" data-note="f♯"></div>
        <div class="piano-key sharp piano-keyN" data-key="KeyI"  data-letter="I" data-note="g♯"></div>
        <div class="piano-key sharp piano-keyN" data-key="KeyO"  data-letter="O" data-note="a♯"></div>
      </div>
    </div>
      <audio data-key="KeyK"  src="assets/audio/a.mp3"></audio>
      <audio data-key="KeyO"  src="assets/audio/a♯.mp3"></audio>
      <audio data-key="KeyL"  src="assets/audio/b.mp3"></audio>
      <audio data-key="KeyD"  src="assets/audio/c.mp3"></audio>
      <audio data-key="KeyR"  src="assets/audio/c♯.mp3"></audio>
      <audio data-key="KeyF"  src="assets/audio/d.mp3"></audio>
      <audio data-key="KeyT"  src="assets/audio/d♯.mp3"></audio>
      <audio data-key="KeyG"  src="assets/audio/e.mp3"></audio>
      <audio data-key="KeyH"  src="assets/audio/f.mp3"></audio>
      <audio data-key="KeyU"  src="assets/audio/f♯.mp3"></audio>
      <audio data-key="KeyJ"  src="assets/audio/g.mp3"></audio>
      <audio data-key="KeyI"  src="assets/audio/g♯.mp3"></audio>



    <button data-toggle-fullscreen class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/VanWilder199" target="_blank" rel="noopener noreferrer">github </a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer> 
  <script src="script.js"></script>
</body>
</html>
