<ul class="ul__Cards">
<li *ngFor="let iterCardsMain of cardsClass" >
  <a routerLink="/game">
        <div class="flex-column-reverse" id="{{iterCardsMain.word}}">
          <img  class="imgMainStart" [src]="iterCardsMain.imgSrc" alt="img">
          <h3 class="text__cardStart">{{iterCardsMain.name}}</h3>
        </div>
      </a>
    </li>
</ul>
